name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Change to backend directory
      working-directory: ./ASP-Obligatorio/backend  # <--- Cambia el directorio a 'backend'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
