version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend/feature-toggle
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./frontend/feature-toggle/.env
    depends_on:
      - backend

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
